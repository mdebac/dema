    <ngx-stripe-card ngxStripeCardGroup [elementsOptions]="elementsOptions">
        <h4>Enter payment details</h4>

        <div class="stripe-element">
            <ngx-stripe-card-number
            ></ngx-stripe-card-number>
        </div>
        <div fxLayout="row" fxLayoutGap="10px">
            <div class="w-full stripe-element">
                <ngx-stripe-card-expiry
                        [options]="cardOptions"
                ></ngx-stripe-card-expiry>
            </div>
            <div class="w-full stripe-element">
                <ngx-stripe-card-cvc
                        [options]="cardOptions"
                ></ngx-stripe-card-cvc>
            </div>
        </div>
    </ngx-stripe-card>
    <br>
    <button mat-fab extended (click)="pay()">Pay</button>
    <button mat-fab extended (click)="createMerchantAccount()">create Merchant Account</button>
    <div class="stripe-error-message">{{errorMessage}}</div>
