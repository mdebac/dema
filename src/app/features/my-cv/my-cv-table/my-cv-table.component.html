<div class="mat-elevation-z8">
  <mat-table class="full-width-table" matSort aria-label="Elements"  [dataSource]="dataSource">

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row;">
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="coverLetterText">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Letter</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.coverLetterText}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fileName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>CV</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <a class="download" (click)="download(row.id,row.fileName)"> {{row.fileName}}</a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdOn">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Created On</mat-header-cell>
      <mat-cell *matCellDef="let row">{{formatDate(row.createdOn)}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [length]="cvCount"
                 [pageIndex]="0"
                 [pageSize]="12"
                 [pageSizeOptions]="[12, 24, 34]"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
</div>
