<mat-card class="dashboard-card ">
  <mat-card-content>

      <mat-label class="text"><b>{{ label }}</b></mat-label>

      <div class="buttonSpace">
          <button (click)="onYes()"  mat-flat-button>
              {{'confirm.yes' | translate}}
          </button>
          <button (click)="onNo()"  mat-flat-button>
              {{'confirm.no' | translate}}
          </button>
      </div>

  </mat-card-content>
</mat-card>
