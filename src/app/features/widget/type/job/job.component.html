

<div>
  <b><h3 class="title">{{ getTitle(selectedIso, item) }} </h3></b>
</div>

<div class="container">
  <div class="content">
      <div class="editor">
   editor
      </div>

  </div>

<div class="button-container">

    @if (loggedIn){
        <button mat-fab extended (click)="openCV(itemId)">
            <mat-icon>login</mat-icon>
            {{ "job.apply.button" | translate }}
        </button>
    } @else {
        <button mat-fab extended (click)="openRegistrationWarning()">
            <mat-icon>login</mat-icon>
            {{ "job.apply.button" | translate }}
        </button>
    }


</div>
