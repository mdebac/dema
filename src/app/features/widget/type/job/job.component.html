

<div>
  <b><h3 class="title">{{ getTitle(selectedIso, item) }} </h3></b>
</div>

<div class="container">
  <div class="content">
      <div class="editor">
        <ngx-editor [editor]="editor"
                    [ngModel]="getDescription(selectedIso, item)"
                    [disabled]="true"
                    [placeholder]="''"
        >
        </ngx-editor>
      </div>

  </div>
</div>

<div class="button-container">
  <button mat-flat-button color="primary" (click)="openCV(itemId)">
    <mat-icon>login</mat-icon>
    {{ "job.apply.button" | translate }}
  </button>
</div>
